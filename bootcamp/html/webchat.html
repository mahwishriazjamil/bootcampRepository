<head>
	<script src="bootstrap.min.js"></script>
	<link href="../CSS/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="../css/webchat.css">
</head>
<section>
	<div class="container-fluid text-center">
    <h1 id="headingtext">V-Message</h1>
    <img src="https://thumb.ibb.co/fGHxAU/vf_logo_large.png" alt="" width="72" height="72">
    <br>
    <br>
    <div class="row">
        
 <div class="card col-md -4" id="chatmenu"  style="overflow:scroll;">
			<ul class="list-group list-group-flush" style="height: 70%;">
					


				
				<li class="list-group-item">
                <div class="">
                        <img src="img/avatar.png" alt="Avatar" class="avatar" id="icons">  
                    <h5 class="mb-1">Name</h5>
                </div>
                <br>
                <br>
                <div>
                <p id="lastMessage">Last msg</p>
                </div>
            </li>
						
     </ul>
  </div>

        
  <div class="col-md-8">
    <div class="chatbody"></div>
      <div class="col-md-12" id="Messages">
        <div class="row">
          <input  class="col-md-10 form-control" id="newid" type="text" placeholder="Message..." [(ngModel)]="message"  />
          <button class="col-md-2 btn btn-danger btn-block"(click)="">Send</button>
        </div>
      </div>
    </div>
	</div>
</section>
